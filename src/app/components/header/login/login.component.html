<div class="container">
<h2 class="login__title">INICIAR SESION</h2>
<form class="login__form" [formGroup]="loginForm">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nombre de usuario</mat-label>
    <input matInput required id="username" type="text" formControlName="username">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Contrase√±a</mat-label>
    <input matInput required id="password" type="text" formControlName="password">
  </mat-form-field>
  <div>
    <button class="login__button" mat-flat-button>Ingresar</button>
    <a routerLink="/register"><button type="button" class="login__button" mat-flat-button>Crear cuenta</button></a>
  </div>
</form>
</div>
