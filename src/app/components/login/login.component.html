<div class="container">
  <div class="login__container">
    <h2 class="login__title">INICIAR SESIÓN</h2>
    <form class="login__form" [formGroup]="loginForm">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput required id="username" type="text" formControlName="username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput required [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <small class="invalid-text" *ngIf="loginError">Nombre de usuario o contraseña incorrecta</small>
      <div class="login__button--container">
        <a routerLink="/register"><button type="button" class="login__button" mat-flat-button>Crear cuenta</button></a>
        <button class="login__button" mat-flat-button (click)="singIn()">Ingresar</button>
      </div>
    </form>
</div>
</div>
